<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>faça sua encomenda</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
   <style>
     body{
       background-color: gray;
     }
     body, html{
       margin: 0%;
       padding: 0%;
     }
   </style>
  </head>
<body>
 <section id="inicio">
    <h1>Compre aqui seu livro</h1> 
  <br>
</section>
<main>
   <div class="form-container"
     h2>Fale conosco</h2>
     <br>
     <form>
      <br>
        <label for="nome">Nome</label>
        <input type="text" id:nome name="nome" required>
       <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
          <br>
         <label for="telefone"> Telefone </label>
         <input type="telefone" id="telefone" name="telefone" required>
<br>
         <label for="whatsapp"> WhatsApp </label>
         <input type="tel" id="whatsapp" name="whatsapp" required>
        <br>
         <label for="cep">Cep</label>
         <input type="cep" id="cep" name="cep" required>
<br>
         <label for="endereço">Endereço</label>
         <input type="endereço" id="endereço" name="endereço" required>
<br>
         <label for="complemento"> Complemento </label>
         <input type="complemento" id="complemento" name="complemento" required>

         <label for="pedido">Nome do livro</label>
         <input type="pedido" id="pedido" name="pedido" required>
<br>
         <label for="pagamento">Forma de pagamento</label>
         <select id="pagamento" name="pagamento" required>
         <option value="dinheiro">Dinheiro</option>
         <option value="cartâo">Cartão</option>
         <option value="pix">Pix</option>
         <option value="boleto">Boleto</option>
         </select>
<br>
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
<br>
        <button type="submit">Enviar</button>
     </form>
   </div>
</main>
